<article class="product">
    <div class="img-content">
        <app-product-image [product]="product"></app-product-image>
        <div class="content">
            <div class="header"><strong>{{ product.name }}</strong></div>
            <div class="meta">
                <div class="product-sku">SKU #{{ product.sku }}</div>
            </div>
            <div class="description">
                <app-product-dept [product]="product"></app-product-dept>
            </div>
        </div>
    </div>
    <app-price-disp [price]="product.price"></app-price-disp>
</article>
